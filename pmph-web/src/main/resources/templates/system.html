<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="refresh" content="5" />
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>System name</th>
				<th>Start date</th>
				<th>Alive date</th>
				<th>Stop date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="system: ${systems}">
				<td th:text="${system.systemName}">lina0017872</td>
				<td th:text="${system.startDateTime}">2017-06-06T12:15:14.583</td>
				<td th:text="${system.aliveDateTime}"></td>
				<td th:text="${system.stopDateTime}">2017-06-06T12:25:13.123</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
